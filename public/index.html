<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your IP & Location</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .info-box {
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .info-box:hover {
      transform: scale(1.05);
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    #history {
      margin-top: 30px;
    }
    #history div {
      margin: 5px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üåç Welcome! Here's Your Info</h1>
  <div class="info-box" id="location">Detecting location...</div>
  <div class="info-box" id="ip">Fetching IP address...</div>

  <button onclick="loadHistory()">üìú Show Visitor History</button>
  <div id="history"></div>

  <script>
    navigator.geolocation.getCurrentPosition(async (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      try {
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const geo = await geoRes.json();
        const location =
          geo.address.suburb || geo.address.village || geo.address.town ||
          geo.address.city || geo.address.state || "Unknown";

        document.getElementById("location").textContent = `üìç Your Location: ${location}`;

        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        document.getElementById("ip").textContent = `üåê Your IP Address: ${ipData.ip}`;

        // Send to backend
        await fetch("/api/save-location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ip: ipData.ip, lat, lon, location })
        });

      } catch (err) {
        document.getElementById("location").textContent = "‚ùå Location fetch failed.";
        document.getElementById("ip").textContent = "‚ùå IP fetch failed.";
      }
    }, () => {
      document.getElementById("location").textContent = "‚ùå Location access denied.";
    });

    async function loadHistory() {
      try {
        const res = await fetch("/api/history");
        const data = await res.json();
        document.getElementById("history").innerHTML = data.map(
          d => `<div>üßë IP: ${d.ip} ‚Äî üìç ${d.city} (${d.lat}, ${d.lon})</div>`
        ).join("");
      } catch {
        document.getElementById("history").textContent = "‚ùå Could not load history.";
      }
    }
  </script>
</body>
</html>
