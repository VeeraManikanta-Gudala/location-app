<!-- backend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-xl mx-auto mt-16 p-6 bg-white shadow rounded-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">🌍 Location Tracker</h1>

    <div class="space-y-4">
      <button onclick="trackLocation()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        📍 Track My Location
      </button>

      <button onclick="showHistory()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        📜 Show History
      </button>

      <div id="result" class="mt-4 text-sm whitespace-pre-wrap bg-gray-50 p-4 rounded border"></div>
    </div>
  </div>

  <script>
    async function trackLocation() {
      const res = await fetch('/api/track');
      const data = await res.json();
      document.getElementById('result').textContent = `IP: ${data.ip}
Country: ${data.country}
Region: ${data.region}
City: ${data.city}`;
    }

    async function showHistory() {
      const res = await fetch('/api/history');
      const data = await res.json();
      document.getElementById('result').textContent = data.map(entry => (
        `IP: ${entry.ip}, ${entry.city}, ${entry.region}, ${entry.country} [${new Date(entry.timestamp).toLocaleString()}]`
      )).join('\n');
    }
  </script>
</body>
</html>
